<!doctype html>
{% load i18n %}
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>{% trans "LoveApp" %}</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/avatar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/detail-photo.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">

  <script src="{% static 'js/index.js' %}"></script>


  <meta name="viewport" content="width=device-width, initial-scale=1">



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>{% block title %} Home {% endblock %}</title>
</head>
<body>


<div id="content" , name="content" , class="main">
  <div class="row justify-content-center" , style="height: 700px;">
    <div class="col-12">
      <div class="col-12 ">
        {% include "navbar.html" %}
      </div>
      <hr class="nt-0 nb-4">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>

</body>
</html>
